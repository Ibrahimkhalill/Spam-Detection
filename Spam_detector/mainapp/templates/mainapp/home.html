{% extends 'mainapp/navbar.html' %}
{% block main_content %}
{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Spam Detector website</title>



  <style>
    .container {
      position: absolute;
      text-align: center;
      left: 50%;
      top: 50%;

      transform: translate(-50%, -50%);
      font-family: Arial, Helvetica, sans-serif;

    }
  </style>
</head>

<body style="background-color:white">
  <div class="container">

    <img src="{% static 'img/robot.png' %}" style="height: 100px ; width: 200px; " />
    <br>
    <br>

    <h1 style="color:rgb(44, 44, 90); font-weight: 600; font-size: 1.5pc;">
      <i class="glyphicon glyphicon-envelope"></i> Spam And Ham Message Predictor
    </h1>

    <br>
    <form action="{% url 'result' %}">
      {% csrf_token %}

      <div class="form-group">

        <textarea rows="3" cols="40" required name="email" placeholder="Enter your text here..."></textarea>


      </div>

      <input class=" btn  btn-success  " style="width: 100px; left: 250; top: 250;" type="submit" value='Predict'>

    </form>


  </div>

</body>

</html>
{% endblock main_content %}
